<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>元素排列顺序</title>
	<script src="js/flexible.js"></script>
	<link rel="stylesheet" href="css/common.css">
	<style>
		.ct1 .second{
			flex-grow:1;
		}

		.ct2 .second{
			flex-grow:2;
		}
		.ct2 .third{
			flex-grow:3;
		}
	</style>
</head>
<body>
	<h1>父元素剩余空间的分配比例(flex-grow)</h1>

	<h2>让第二个占剩余空间的全部(.second{flex-grow:1;})</h2>
	<ul class="container ct1">
		<li class="first">1</li>
		<li class="second">2</li>
		<li class="third">3</li>
	</ul>

	<h2>让第二个占剩余空间的2/5(.second{flex-grow:2;})</h2>
	<h2>让第三个占剩余空间的3/5(.third{flex-grow:3;})</h2>
	<ul class="container ct2">
		<li class="first">1</li>
		<li class="second">2</li>
		<li class="third">3</li>
	</ul>

	

	<script src="js/com-nav.js"></script>
</body>
</html>

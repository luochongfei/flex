<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>元素排列顺序</title>
	<script src="js/flexible.js"></script>
	<link rel="stylesheet" href="css/common.css">
	<style>
		.container{
			height:5.3333rem;
		}
		.ct1 .second{
			flex-grow:1;
		}
	</style>
</head>
<body>
	<h1>元素排列(flex-grow)</h1>

	<h2>默认：从左到右(row)</h2>
	<ul class="container ct1">
		<li class="first">1</li>
		<li class="second">2</li>
		<li class="third">3</li>
	</ul>

	

	<script src="js/com-nav.js"></script>
</body>
</html>
